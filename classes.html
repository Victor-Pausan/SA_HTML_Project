<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/classes.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <script src="js/classes-form.js" defer></script>
    <title>Classes</title>
</head>

<body>
    <div id="page-container">
        <header class="header">
            <nav class="nav">
                <a class="nav-logo-link" href="index.html">
                    <img class="logo" src="/images/Logo.png" title="Empower your strenght and mind">
                </a>
                <h1 class="nav-title">Iron Anchor Athletics</h1>
                <ul class="nav-list">
                    <li>
                        <a href="#clubs" title="Preview">Clubs</a>
                    </li>
                    <li>
                        <a href="#" title="Comming soon">Membership</a>
                    </li>
                    <li>
                        <a href="classes.html" title="Comming soon">Classes</a>
                    </li>
                    <li>
                        <a href="contact.html" title="Comming soon">Contact</a>
                    </li>
                </ul>

            </nav>
        </header>
        <main class="main">
            <div class="title">
                <h1>Schedule a class:</h1>
            </div>
            <section class="classes-form">
                <form class="form" action="#" method="GET">
                    <label for="location">Location:</label>
                    <input name="location" id="location" type="text">

                    <label for="date">Date:</label>
                    <input name="date" id="date" type="text">

                    <label for="time">Time:</label>
                    <input name="time" id="time" type="text">

                    <label for="name">Name:</label>
                    <input name="name" id="name" type="text">

                    <button type="submit">Submit</button>
                </form>
            </section>
            <section id="schedule" class="schedule">
                <!--  appointments list from the REST API  -->
            </section>

        </main>
        <footer class="footer">
            <div class="footer-content">
                <div class="footer-about">
                    <a href="About.html">
                        <h3>About Us</h3>
                    </a>
                </div>
                <div class="footer-social-links">
                    <h3>Follow Us</h3>
                    <a href="#">Facebook</a>
                    <a href="#">Twitter</a>
                    <a href="#">Instagram</a>
                </div>
                <div class="footer-newsletter">
                    <h3>Newsletter</h3>
                    <form>
                        <input type="email" placeholder="Your email address">
                        <button type="submit">Subscribe</button>
                    </form>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
